<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess my word</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">word scramble</h2>
        <div class="word-details">
            <div class="jumble-word"></div>
            <div class="hint-stuff">
                <div class="hint">Hint : </div>
                <div class="hint-msg">main qualification of web developer</div>
            </div>
            
            <div class="time">Time Left:<span class="time-text">30</span>s</div>
            <div class="user-input">
                <input type="text" class="user-word" placeholder="Guess the correct word">
            </div>
            
        </div>
        <div class="buttons">
            <button class="refresh-word">Refresh Word</button>
            <button class="check-word">Check Word</button>
        </div>
    </div>
    
</body>
</html>
